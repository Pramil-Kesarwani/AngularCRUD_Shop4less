<h2 class="bg-light mb-2">Add New Product</h2>
<form #addProductForm="ngForm" (submit)="addNewProduct(addProductForm)">
    <div class="form-group row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Name</label>
            <input type="text" class="form-control" placeholder="Enter Product Name" required name="product_name" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer02">Category Id</label>
            <input type="text" class="form-control" placeholder="Enter Category Id" required name="product_category" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 mb-3">
            <label for="validationServer03">Description</label>
            <textarea type="text" class="form-control" placeholder="Enter Product Description" required name="product_description" ngModel></textarea>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer04">Rating</label>
            <select id="" class="custom-select form-control" name="product_rating" ngModel>
                <option selected value="">Choose Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01">Product Color</label>
            <input type="text" class="form-control" placeholder="Enter Product Color" required name="product_color" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="">Is Available</label>
            <select class="custom-select form-control" name="product_available" id="" ngModel>
                <option selected value="">choose Availability</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 mb-3">
            <label for="validationServer02">Product Price</label>
            <input type="text" class="form-control" placeholder="Enter Product Price" required name="product_price" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer03">Reviews</label>
            <select name="product_reviews" id="" class="custom-select form-control" ngModel>
                <option selected value="">Choose Reviews Number</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
